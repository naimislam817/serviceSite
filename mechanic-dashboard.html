<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard</title>
    <link rel="stylesheet" href="mechanic-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Mechanic Dashboard</h2>
        <form id="mechanic-form">
            <div class="input-group">
                <label for="mechanic-info">Mechanic Information:</label>
                <textarea id="mechanic-info" name="mechanic-info"></textarea>
            </div>
            <div class="input-group">
                <label for="inventory">Inventory:</label>
                <textarea id="inventory" name="inventory"></textarea>
            </div>
            <div class="input-group">
                <label for="mechanics-list">Mechanics List:</label>
                <textarea id="mechanics-list" name="mechanics-list"></textarea>
            </div>
            <div class="input-group">
                <label for="previous-works">Previous Works:</label>
                <textarea id="previous-works" name="previous-works"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="mechanic-dashboard.js"></script>
</body>
</html>
