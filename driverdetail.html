<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details Form</title>
    <link rel="stylesheet" href="driverdetail.css">
</head>
<body>
    <div class="form-container">
        <h2>Driver Information</h2>
        <form id="driver-form">
            <div class="input-group">
                <label for="national-id">National ID Card:</label>
                <input type="text" id="national-id" name="national-id">
            </div>
            <div class="input-group">
                <label for="license-number">Driver License Number:</label>
                <input type="text" id="license-number" name="license-number">
            </div>
            <div class="input-group">
                <label for="bank-solvency">Bank Solvency:</label>
                <input type="text" id="bank-solvency" name="bank-solvency">
            </div>
            <div class="input-group">
                <label for="work-experience">Previous Work Experience:</label>
                <textarea id="work-experience" name="work-experience"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="driverdetail.js"></script>
</body>
</html>
