<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard | Mechamate</title>
    <link rel="stylesheet" href="driverdetail.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Driver Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Rides</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="dashboard-main">
        <section class="stats-section">
            <div class="stat-card">
                <h2>Total Rides</h2>
                <p id="totalRides">42</p>
            </div>
            <div class="stat-card">
                <h2>Rating</h2>
                <p id="driverRating">4.8</p>
            </div>
            <div class="stat-card">
                <h2>Earnings</h2>
                <p id="totalEarnings">$1,250</p>
            </div>
        </section>
        <section class="upcoming-rides">
            <h2>Upcoming Rides</h2>
            <!-- This list should be populated dynamically with actual data -->
            <ul>
                <li>Ride to City Center - <strong>Tomorrow at 10 AM</strong></li>
                <li>Airport Pickup - <strong>Friday at 6 PM</strong></li>
            </ul>
        </section>
    </div>
    <script src="driverdetail.js"></script>
</body>
</html>
